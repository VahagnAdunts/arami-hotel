{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Arami Hotel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{% static 'images/arami_logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  {% include "core/partials/navbar.html" %}

  {% block content %}{% endblock %}

  {% include "core/partials/footer.html" %}

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/37441999984?text=Hi%20Arami%20Hotel%2C%20I'd%20like%20to%20book%20a%20room"
     class="fixed bottom-6 right-6 z-50 bg-green-500 text-white px-4 py-2 rounded-full flex items-center gap-2 shadow-lg hover:bg-green-600 transition"
     target="_blank">
    <i data-lucide="message-circle" class="w-4 h-4"></i>
    WhatsApp
  </a>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
