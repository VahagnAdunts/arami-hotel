<footer id="contact" class="bg-gray-900 text-white pt-12 pb-8 mt-16">
  <div class="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-8 items-start">

    <!-- Contact Info -->
    <div>
      <h3 class="text-lg font-semibold mb-2">Contact Us</h3>
      <p class="text-sm text-gray-300">
        20 Arami Street, Yerevan<br>
        ☎️ +374 41 999984<br>
        ✉️ hotelarami23@gmail.com
      </p>
    </div>

    <!-- Contact Form -->
    <div>
      <form action="{% url 'contact_submit' %}" method="post" class="space-y-3 text-sm">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Your Email"
               class="w-full px-3 py-2 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm" required>

        <textarea name="message" rows="3" placeholder="Your Message"
                  class="w-full px-3 py-2 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm resize-none" required></textarea>

        <div class="text-right">
          <button type="submit"
                  class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md shadow font-medium transition">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="border-t border-gray-700 mt-10 pt-6 text-sm text-center text-gray-400">
    <p>&copy; {{ now|date:"Y" }} Arami Hotel, Yerevan. All rights reserved.</p>
    <div class="space-x-4 mt-2">
      <a href="#" class="hover:text-white">Privacy</a>
      <a href="#" class="hover:text-white">Terms</a>
      <a href="#" class="hover:text-white">Instagram</a>
    </div>
  </div>
</footer>
