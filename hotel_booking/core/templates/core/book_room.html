{% extends "core/base.html" %}

{% block title %}Book {{ room.get_type_display }} - Arami Hotel{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Book {{ room.get_type_display }}</h2>

  <form method="post">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-4">
      <!-- Hidden guest input with default fallback -->
      <input type="hidden" name="guests" value="{{ guests|default:1 }}">

      <label>
        Full Name:
        <input type="text" name="full_name" required class="w-full border px-3 py-2 rounded">
      </label>
      <label>
        Email:
        <input type="email" name="email" required class="w-full border px-3 py-2 rounded">
      </label>
      <label>
        Phone:
        <input type="text" name="phone" required class="w-full border px-3 py-2 rounded">
      </label>
      <label>
        Check-in:
        <input type="date" name="check_in" value="{{ check_in }}" required class="w-full border px-3 py-2 rounded">
      </label>
      <label>
        Check-out:
        <input type="date" name="check_out" value="{{ check_out }}" required class="w-full border px-3 py-2 rounded">
      </label>
      <button type="submit" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Confirm Booking
      </button>
    </div>
  </form>
</div>
{% endblock %}
